<div class="row">
    {% if show_alert %}
        <div class="alert alert-{{ alert_type }}" role="alert" style="width:100%">
            {{ message }}
            {% if alert_type == 'warning' %}
                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Los registros duplicados serÃ¡n actualizados con los nuevos valores">
                  <i class="fa fa-question-circle"></i>
                </span>
            {% endif %}
        </div>
    {% endif %}
</div>
